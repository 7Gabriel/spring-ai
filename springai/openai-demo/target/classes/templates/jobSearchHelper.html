<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Search Helper</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 800px; margin: 0 auto; padding-top: 20px; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .response { margin-top: 20px; padding: 15px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; }
        .job-list { list-style-type: none; padding: 0; }
        .job-item { margin-bottom: 15px; padding: 10px; border-bottom: 1px solid #ddd; }
        .job-title { font-weight: bold; font-size: 1.2em; color: #4CAF50; }
        .job-content { margin-top: 5px; }

        /* Spinner Overlay */
        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .spinner-overlay.active {
            display: flex;
        }
        .spinner-container {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner-text {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Spinner Overlay -->
    <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="spinner-text">Buscando vagas...</div>
        </div>
    </div>

    <div class="container">
        <h2>Job Search Helper</h2>

        <!-- Form for job search query -->
        <form th:action="@{/jobSearchHelper}" method="post" id="mainForm">
            <div class="form-group">
                <label for="query">Enter Job Search Query:</label>
                <input type="text" id="query" name="query" placeholder="Type your job search query here..." required>
            </div>
            <button type="submit">Submit</button>
        </form>

        <!-- Display search results if available -->
        <div class="response" th:if="${response}">
            <h3>Job Search Results:</h3>
            <ul class="job-list">
                <!-- Loop through each document in the response -->
                <li th:each="document : ${response}" class="job-item">
                    <span class="job-title" th:text="${document.text}">Job Description</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- JavaScript for Spinner -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("mainForm");
            const spinner = document.getElementById("spinnerOverlay");

            // Show spinner when form is submitted
            form.addEventListener("submit", function() {
                spinner.classList.add("active");
            });
        });
    </script>
</body>
</html>
