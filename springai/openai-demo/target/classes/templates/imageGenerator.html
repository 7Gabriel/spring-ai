<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI Image Generator</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding-top: 20px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .response { margin-top: 20px; padding: 15px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; }
        img { max-width: 100%; border-radius: 8px; }

        /* Spinner Overlay */
        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .spinner-overlay.active {
            display: flex;
        }
        .spinner-container {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner-text {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Spinner Overlay -->
    <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="spinner-text">Gerando imagem...</div>
        </div>
    </div>

    <div class="container">
        <h2>AI Image Generator</h2>

        <!-- Form to input the image generation prompt -->
        <form th:action="@{/imageGenerator}" method="post" id="mainForm">
            <div class="form-group">
                <label for="prompt">Enter Image Prompt:</label>
                <input type="text" id="prompt" name="prompt" placeholder="Describe the image you want to generate..." required>
            </div>
            <button type="submit">Generate</button>
        </form>

        <!-- Display generated image if available -->
        <div class="response" th:if="${response}">
            <h3>Generated Image:</h3>
            <img th:src="${response}" alt="Generated Image" />
        </div>
    </div>

    <!-- JavaScript for Spinner -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("mainForm");
            const spinner = document.getElementById("spinnerOverlay");

            // Show spinner when form is submitted
            form.addEventListener("submit", function() {
                spinner.classList.add("active");
            });
        });
    </script>
</body>
</html>
