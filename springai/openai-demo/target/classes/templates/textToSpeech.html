<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Text to Speech</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding-top: 20px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }

        /* Spinner Overlay */
        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .spinner-overlay.active {
            display: flex;
        }
        .spinner-container {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner-text {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Spinner Overlay -->
    <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="spinner-text">Gerando Ã¡udio...</div>
        </div>
    </div>

    <div class="container">
        <h2>Convert Text to Speech</h2>

        <!-- Form to submit text for conversion -->
        <form th:action="@{/textToSpeech}" method="get" target="audioPlayerFrame" id="mainForm">
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <input type="text" id="text" name="text" placeholder="Type text to convert to speech" required>
            </div>
            <button type="submit">Submit</button>
        </form>

        <!-- Embedded audio player to play the generated audio -->
        <div class="audio-container" style="margin-top: 20px;">
            <h3>Generated Speech Audio:</h3>
            <iframe name="audioPlayerFrame" style="width:100%; height:80px; border:none;"></iframe>
        </div>
    </div>

    <!-- JavaScript for Spinner -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("mainForm");
            const spinner = document.getElementById("spinnerOverlay");
            const iframe = document.querySelector('iframe[name="audioPlayerFrame"]');

            // Show spinner when form is submitted
            form.addEventListener("submit", function() {
                spinner.classList.add("active");
            });

            // Hide spinner when iframe loads
            if (iframe) {
                iframe.addEventListener("load", function() {
                    spinner.classList.remove("active");
                });
            }
        });
    </script>
</body>
</html>
