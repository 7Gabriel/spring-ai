<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Tool</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 80%; height: 100px; padding: 8px; margin: 10px; }
        button { padding: 8px 12px; cursor: pointer; }
        .result { margin-top: 20px; font-weight: bold; }

        /* Spinner Overlay */
        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .spinner-overlay.active {
            display: flex;
        }
        .spinner-container {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner-text {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Spinner Overlay -->
    <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="spinner-text">Consultando clima...</div>
        </div>
    </div>

    <h1>Weather Agent</h1>

    <form action="/weatherAgent" method="post" id="mainForm">
        <label>Enter your query:</label>
        <br>
        <textarea name="query" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    <div class="result" th:if="${weatherInfo}">
        <p>Weather Info: <span th:text="${weatherInfo}"></span></p>
    </div>

    <!-- JavaScript for Spinner -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("mainForm");
            const spinner = document.getElementById("spinnerOverlay");

            // Show spinner when form is submitted
            form.addEventListener("submit", function() {
                spinner.classList.add("active");
            });
        });
    </script>
</body>
</html>
